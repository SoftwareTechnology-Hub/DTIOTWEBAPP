{% extends "global/base.html" %}
{% block content %}
<h1>Profile</h1>

<h2>Welcome {{ request.user.first_name }}</h2>
<p>Email: {{ request.user.email }}</p>
<p>API Key: {{ request.user.api_key }}</p>

<p>Edit your profile here.</p>
<form method="POST">
    {% csrf_token %}
    Name: <input type="text" name="name" value="{{ request.user.name }}"><br>
    Email: <input type="email" name="email" value="{{ request.user.email }}"><br>
    Phone: <input type="text" name="phone" value="{{ request.user.phone }}"><br>
    <button type="submit">Update Profile</button>

</form>



{% endblock %}

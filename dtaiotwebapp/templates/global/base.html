<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIoT Dashboard</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      background: #ffffff;
      padding-bottom: 90px; /* Space for fixed curved bottom navbar */
    }

    /* Transparent Modern Bottom Navbar - Curved Design */
    nav {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.9); /* Transparent white */
      backdrop-filter: blur(20px); /* Glass effect */
      -webkit-backdrop-filter: blur(20px);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 8px 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12), 0 2px 8px rgba(0, 0, 0, 0.08);
      border-radius: 30px;
      border: 1px solid rgba(229, 231, 235, 0.6);
      z-index: 1000;
    }

    /* Logo - Hidden */
    .logo {
      display: none;
    }

    /* Nav Links */
    .nav-links {
      display: flex;
      gap: 0;
      align-items: center;
      width: 100%;
      justify-content: space-around;
    }

    .nav-links a {
      text-decoration: none;
      color: #9ca3af;
      font-weight: 500;
      font-size: 0.75rem;
      padding: 12px 18px;
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      flex: 1;
      position: relative;
      border-radius: 20px;
    }

    .nav-links a svg {
      width: 24px;
      height: 24px;
      stroke: currentColor;
      stroke-width: 2;
      fill: none;
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .nav-links a:hover {
      color: #6b7280;
    }

    /* Active link style - Modern pill shape */
    .nav-links a.active {
      color: #10b981;
      background: rgba(16, 185, 129, 0.1);
    }

    .nav-links a.active svg {
      transform: scale(1.1);
    }

    /* Hamburger Menu - Removed */
    .hamburger {
      display: none;
    }

    /* Main Content Area */
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
    }

    /* Content Block Styling */
    .content-block {
      background: #ffffff;
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      border: 1px solid #e5e7eb;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      nav {
        width: 92%;
        padding: 8px 10px;
      }

      .nav-links a {
        padding: 10px 14px;
        font-size: 0.7rem;
      }

      .nav-links a svg {
        width: 22px;
        height: 22px;
      }

      main {
        padding: 1.5rem 1rem;
      }
    }

    @media (max-width: 480px) {
      nav {
        width: 95%;
        bottom: 10px;
        padding: 8px 8px;
      }

      .nav-links a {
        padding: 10px 12px;
        gap: 4px;
      }

      .nav-links a svg {
        width: 20px;
        height: 20px;
      }

      .nav-links a span {
        font-size: 0.65rem;
      }
    }

    /* Toast Notification Styles */
.toast-container {
  position: fixed;
  top: 80px;
  right: 20px;
  z-index: 9999;
  display: flex;
  flex-direction: column;
  gap: 10px;
  max-width: 350px;
}

.toast {
  background: #ffffff;
  border-radius: 12px;
  padding: 16px 20px;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
  display: flex;
  align-items: center;
  gap: 12px;
  animation: slideIn 0.3s ease-out;
  border-left: 4px solid;
  min-width: 300px;
}

.toast.error {
  border-left-color: #ef4444;
}

.toast.success {
  border-left-color: #10b981;
}

.toast.warning {
  border-left-color: #f59e0b;
}

.toast.info {
  border-left-color: #3b82f6;
}

.toast-icon {
  flex-shrink: 0;
  width: 24px;
  height: 24px;
}

.toast-icon.error {
  color: #ef4444;
}

.toast-icon.success {
  color: #10b981;
}

.toast-icon.warning {
  color: #f59e0b;
}

.toast-icon.info {
  color: #3b82f6;
}

.toast-content {
  flex: 1;
}

.toast-title {
  font-weight: 600;
  font-size: 0.9rem;
  margin-bottom: 4px;
  color: #1f2937;
}

.toast-message {
  font-size: 0.85rem;
  color: #6b7280;
  line-height: 1.4;
}

.toast-close {
  flex-shrink: 0;
  width: 20px;
  height: 20px;
  cursor: pointer;
  color: #9ca3af;
  transition: color 0.2s;
}

.toast-close:hover {
  color: #4b5563;
}

@keyframes slideIn {
  from {
    transform: translateX(400px);
    opacity: 0;
  }
  to {
    transform: translateX(0);
    opacity: 1;
  }
}

@keyframes slideOut {
  from {
    transform: translateX(0);
    opacity: 1;
  }
  to {
    transform: translateX(400px);
    opacity: 0;
  }
}

.toast.hiding {
  animation: slideOut 0.3s ease-out forwards;
}

.toast-container {
  right: 10px;
  left: 10px;
  max-width: none;
}

.toast {
  min-width: auto;
}
  </style>
</head>
<body>
  <!-- Toast Container -->
<div class="toast-container" id="toastContainer"></div>

  <!-- Header with Profile and Notification -->
  <header style="position: fixed; top: 0; left: 0; right: 0; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); padding: 1rem 1.5rem; border-bottom: 1px solid #e5e7eb; z-index: 999; display: flex; justify-content: space-between; align-items: center;">
    <!-- User Avatar (First Letter of Username) -->
    <div style="width: 40px; height: 40px; border-radius: 50%; background: linear-gradient(135deg, #10b981, #059669); display: flex; align-items: center; justify-content: center; color: white; font-weight: 600; font-size: 1.1rem; cursor: pointer;">
      {{ user.first_name.0|upper }}
    </div>
    
    <!-- Notification Bell -->
    <a href="{% url 'notifications' %}" style="position: relative; text-decoration: none;">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#6b7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
      </svg>
      <!-- Red dot for new notifications -->
      <span class="notification-dot" style="position: absolute; top: -2px; right: -2px; width: 8px; height: 8px; background: #ef4444; border-radius: 50%; display: none;"></span>
    </a>
  </header>

  <!-- Main Content Area -->
  <main style="margin-top: 70px;">
    {% block content %}
    <!-- Sample Content - Replace with your actual content -->
    <!-- <div class="content-block">
      <h2 style="color: #10b981; margin-bottom: 1rem; font-size: 1.8rem;">Welcome to AIoT Dashboard</h2>
      <p style="color: #059669; font-size: 1.1rem;">Your intelligent IoT management system</p>
    </div>

    <div class="content-block">
      <h3 style="color: #10b981; margin-bottom: 0.8rem;">Features</h3>
      <p style="color: #059669; line-height: 1.6;">Monitor and control your IoT devices with our modern, responsive interface. Experience seamless device management across all your platforms.</p>
    </div> -->
    {% endblock %}
  </main>

  <!-- Modern Full-Width Bottom Navigation Bar -->
  <nav>
    <div class="nav-links">
      <a href="{% url 'dashboard' %}" class="active">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        <span>Home</span>
      </a>
      <a href="{% url 'profile' %}">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
        <span>Profile</span>
      </a>
            <a href="https://www.skillsblock.in" target="_blank" rel="noopener noreferrer">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                <path d="M2 17l10 5 10-5"></path>
                <path d="M12 7v10"></path>
              </svg>
              <span>Course</span>
            </a>

      <a href="{% url 'logout' %}">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16 17 21 12 16 7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
        <span>Logout</span>
      </a>
    </div>
  </nav>

  <script>
    // Active link management
    const currentPath = window.location.pathname;
    const links = document.querySelectorAll('.nav-links a');
    
    links.forEach(link => {
      if (link.getAttribute('href') === currentPath) {
        links.forEach(l => l.classList.remove('active'));
        link.classList.add('active');
      }
    });

    // Notification dot management
    // Set this variable based on your backend data
    const hasNewNotifications = true; // Change to false when no new notifications
    
    const notificationDot = document.querySelector('.notification-dot');
    if (hasNewNotifications && notificationDot) {
      notificationDot.style.display = 'block';
    }

    // Toast Notification System
function showToast(message, type = 'error', title = '', duration = 5000) {
  const container = document.getElementById('toastContainer');
  
  // Set default titles based on type
  if (!title) {
    const defaultTitles = {
      error: 'Error',
      success: 'Success',
      warning: 'Warning',
      info: 'Info'
    };
    title = defaultTitles[type] || 'Notification';
  }

  // Icon SVGs for different types
  const icons = {
    error: `<svg class="toast-icon error" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="10"></circle>
      <line x1="15" y1="9" x2="9" y2="15"></line>
      <line x1="9" y1="9" x2="15" y2="15"></line>
    </svg>`,
    success: `<svg class="toast-icon success" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="10"></circle>
      <polyline points="16 10 10 16 8 14"></polyline>
    </svg>`,
    warning: `<svg class="toast-icon warning" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
      <line x1="12" y1="9" x2="12" y2="13"></line>
      <line x1="12" y1="17" x2="12.01" y2="17"></line>
    </svg>`,
    info: `<svg class="toast-icon info" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="10"></circle>
      <line x1="12" y1="16" x2="12" y2="12"></line>
      <line x1="12" y1="8" x2="12.01" y2="8"></line>
    </svg>`
  };

  // Create toast element
  const toast = document.createElement('div');
  toast.className = `toast ${type}`;
  toast.innerHTML = `
    ${icons[type] || icons.info}
    <div class="toast-content">
      <div class="toast-title">${title}</div>
      <div class="toast-message">${message}</div>
    </div>
    <svg class="toast-close" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <line x1="18" y1="6" x2="6" y2="18"></line>
      <line x1="6" y1="6" x2="18" y2="18"></line>
    </svg>
  `;

  // Add close functionality
  const closeBtn = toast.querySelector('.toast-close');
  closeBtn.addEventListener('click', () => {
    removeToast(toast);
  });

  // Add to container
  container.appendChild(toast);

  // Auto remove after duration
  setTimeout(() => {
    removeToast(toast);
  }, duration);
}

function removeToast(toast) {
  toast.classList.add('hiding');
  setTimeout(() => {
    toast.remove();
  }, 300);
}

// Django template integration - Check for messages from backend
{% if messages %}
  {% for message in messages %}
    showToast(
      '{{ message }}', 
      '{% if message.tags %}{{ message.tags }}{% else %}info{% endif %}'
    );
  {% endfor %}
{% endif %}

// Global error catching
window.addEventListener('error', function(e) {
  showToast('An unexpected error occurred', 'error');
});

window.addEventListener('unhandledrejection', function(e) {
  showToast('Network request failed', 'error');
});
  </script>


</body>
</html>
